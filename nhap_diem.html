<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Chương trình nhập điểm</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập điểm Vật Lý:"));
    var b = parseInt(prompt("Nhập điểm Hóa Học"));
    var c = parseInt(prompt("Nhập điểm Sinh học"));
    var TB = (a+b+c)/3;
    var Tong= a+b+c;
    alert("Trung bình 3 môn là " +TB);
    alert("Tổng 3 môn là " +Tong);

</script>
</body>
</html>
